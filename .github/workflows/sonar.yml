name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # O Sonar precisa do histórico completo para analisar novos códigos
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # --- CORREÇÃO: Readicionando o bloco 'with' com os argumentos ---
        with:
          args: >
            -Dsonar.organization=gustavotaques
            -Dsonar.projectKey=gustavotaques_todolist